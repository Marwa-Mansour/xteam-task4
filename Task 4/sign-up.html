<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>

<body>

    <!-- header -->
    <header>
        <h2>Creat New Account</h2>
    </header>

    <!-- sign-up form -->
    <section>
        <div>
            <form action="log-in.html" method="POST" autocomplete="on">
                <fieldset style="width: 30%;">
                    <legend>Fill in Your Information</legend>
                    <input type="text" placeholder="First Name" name="fname" value="" required>
                    <br>
                    <br>
                    <input type="text" placeholder="Last Name" name="lname" value="" required>
                    <br>
                    <br>
                    <input type="email" placeholder="Enter Your Email" name="email" value="" required>
                    <br>
                    <br>
                    <input type="password" placeholder="Enter Your Password" name="password" value="" required>
                    <br>
                    <br>
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="f">Female</option>
                        <option value="m">Male</option>
                    </select>
                    <br>
                    <br>
                    <label for="">Date of Birth</label>
                    <input type="date" name="bdate" value="">
                    <br>
                    <br>
                    <label for="">Upload Your Picture</label>
                    <input type="file" name="photo" value="">
                    <br>
                    <br>
                    <label for="about">About Me</label>
                    <br>
                    <textarea name="aboutme" id="about" cols="50" rows="10"></textarea>
                    <br>
                    <br>
                    <input type="reset" value="Clear All The Fields">
                    <input type="submit" value="Sign Up">
                </fieldset>


            </form>
        </div>
    </section>
    
</body>

</html>
